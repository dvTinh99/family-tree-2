services:
  php:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      # Mount source code
      - ./:/app
      # Exclude node_modules v√† vendor
      - /app/node_modules
      - /app/vendor
      - /app/.git
    ports:
      - 80:80
    # depends_on:
    #   - mysql
    networks:
      - family-tree
  mysql:
    image: mysql:latest
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: mydatabase
      MYSQL_USER: tinhdoan
      MYSQL_PASSWORD: tinhdoan
    ports:
      - 3310:3306
    volumes:
      - .docker/mysql_data:/var/lib/mysql
    networks:
      - family-tree
  # mailcatcher:
  #   image: schickling/mailcatcher
  #   ports:
  #     - "1080:1080"
  #     - "1025:1025"
  #   networks:
  #     - family-tree
networks:
  family-tree:
    external: true